<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .typing-container {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid black;
      animation: typing 4s steps(20) 1s forwards, blink 0.75s step-end infinite;
    }

    .typing-container::after {
      content: '_'; /* Underscore as the cursor */
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 18ch; /* Length of "Sign In to Continue" */
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="typing-container">Sign In to Continue</div>
</body>
</html>
